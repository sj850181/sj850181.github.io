<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

        
    <script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.beginPath();
    ctx.rect(50, 100, 300, 100);
    ctx.stroke();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(50, 200, 300, 100);
    ctx.stroke();
    ctx.beginPath();

    ctx.arc(240, 200, 30, 0, 1 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(550, 200, 300, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(550, 100, 300, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.arc(740, 200, 30, 0, 1 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(100, 400, 100, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(200, 400, 100, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(300, 400, 100, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(400, 400, 100, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.fillStyle='gold'
    ctx.rect(500, 400, 100, 1000);
    ctx.fill();
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(600, 400, 100, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    ctx.beginPath();
    ctx.rect(700, 400, 100, 100);
    ctx.stroke();
    ctx.beginPath();
    ctx.beginPath();

    </script> 
</body>
</html>
